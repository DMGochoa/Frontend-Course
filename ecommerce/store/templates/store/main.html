<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- We will use bootstrap in some of out designs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var user = '{{request.user}}';
        // Luego de agregar los cambios de la solicitud de update vamos a solucionar el error
        // POST http://127.0.0.1:8000/update_item/ 403 (Forbidden)
        // updateUserOrder @ cart.js:29
        // (anonymous) @ cart.js:15
        // VM108:1  Uncaught (in promise) SyntaxError: Unexpected token '<', "<!DOCTYPE "... is not valid JSON
        // Para solucionar este error vamos a agregar el token de seguridad en el archivo main.html desde la
        // documentacion oficial de django podemos leer lo que necesitamos para poder generar el token CSFR
        //Función JavaScript para obtener el valor de una cookie específica
        function getToken(name) {
            // Inicializa una variable para almacenar el valor de la cookie
            var cookieValue = null;
            
            // Comprueba si hay cookies en el documento
            if (document.cookie && document.cookie !== '') {
                // Divide las cookies en un array de cookies individuales
                var cookies = document.cookie.split(';');
                
                // Recorre el array de cookies
                for (var i = 0; i < cookies.length; i++) {
                    // Elimina los espacios en blanco al principio y al final de la cookie
                    var cookie = cookies[i].trim();
                    
                    // Comprueba si la cookie comienza con el nombre que se busca
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        // Si se encuentra la cookie, decodifica su valor y lo almacena en cookieValue
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        
                        // Rompe el bucle ya que se ha encontrado la cookie
                        break;
                    }
                }
            }
            
            // Devuelve el valor de la cookie. Si no se encontró la cookie, el valor será null
            return cookieValue;
        }
        var csrftoken = getToken('csrftoken');
        
    </script>
    <script src="{% static 'js/cart.js' %}" defer></script>
    <title>Document</title>
</head>

    <div class="container">

        {% block content %}

    </div>
</body>
</html>
