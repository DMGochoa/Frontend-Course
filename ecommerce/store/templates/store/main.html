<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- We will use bootstrap in some of out designs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar-container">
        <ul>
            <li class="app-name">
                <a href="{% url 'store' %}">Shopi</a>
            </li>
            <li>
                <a href="{% url 'store' %}" class="nav-items">Store</a>
            </li>
        </ul>
        <div class="cart-container">
            <a href="#" class="button button-login">Login</a>
            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static 'images/cart.svg' %}" alt="cart">
            </a>
            <p id="cart-total">0</p>
        </div>
    </nav>
    <div class="container">
        <br>
        {% block content %}
        {% endblock content%}
    </div>
</body>
</html>
